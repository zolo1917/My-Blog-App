<div>
    <div fxLayout="row" fxLayoutAlign="end center">
        <button mat-raised-button (click)="closeDialog()">
            <mat-icon class="mat-18">close</mat-icon>
        </button>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-card fxLayout="column" fxLayoutGap="20px" >
            <mat-card-header>
                <mat-card-title>Login</mat-card-title>
            </mat-card-header>
            <mat-card-content fxLayout="column" fxLayoutGap="20px">
                <mat-form-field>
                    <mat-label>Username</mat-label>
                    <input matInput type="text" formControlName="username" placeholder="Username"/>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="Password"/>
                </mat-form-field>     
            </mat-card-content>    
            <mat-card-actions>
                <button mat-raised-button type="submit">Login</button>
            </mat-card-actions>
        </mat-card>
    </form>
</div>
