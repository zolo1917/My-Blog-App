<div>
    <div fxLayout="row" fxLayoutAlign="end center">
        <button mat-raised-button (click)="closeDialog()">
            <mat-icon class="mat-18">close</mat-icon>
        </button>
    </div>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Sign Up</mat-card-title>
        </mat-card-header>
        <div>
        </div>
        <form [formGroup]="signupForm" (ngSubmit)="createUser()">
            <mat-card-content fxLayout="column">
                <mat-form-field required="true">
                    <mat-label>Username</mat-label>
                    <input matInput formControlName="username" type="text" required placeholder="Username"/>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password" minlength="8" required placeholder="Password"/>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Confirm Password</mat-label>
                    <input matInput formControlName="confirm_password" type="password" required placeholder="Confirm Password"/>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstName" type="text" placeholder="First Name"/>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastName" type="text" placeholder="Last Name"/>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions align="start">
                <button mat-raised-button type="submit">Sign Up</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
