<div>
  <!-- This is where we will create the  post form-->
  <form action="submit">
    <mat-card>
      <mat-card-header>
        <mat-card-title align="start">
          <mat-form-field class="halfwidth">
            <input matInput required type="text" placeholder="Title" />
          </mat-form-field>
        </mat-card-title>
        <!-- <mat-card-subtitle>Subtitle</mat-card-subtitle> -->
      </mat-card-header>
      <mat-card-subtitle>
        <mat-form-field>
          <input matInput required type="text" placeholder="channel" />
        </mat-form-field>
      </mat-card-subtitle>
      <mat-card-content>
        <mat-form-field class="fullwidth fullheight" floatPlaceholder="auto">
          <textarea matInput required placeholder="Post content"></textarea>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions align="start">
        <button mat-raised-button color="primary" type="submit">
          Create Post
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</div>
